<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Movie List</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<section class="form-html" ng-controller="mainController">
	<section class="wrapper">
		<header><h1>User List Table</h1></header>
		<div class="separator"></div>
		<customtable ng-model="userData" configuration="config"></customtable>
		<pagination maxlength="userData.length" configuration="config"></pagination>
	</section>
	<div class="separator"></div>
	<footer></footer>
</section>

<script type="text/javascript" src="scripts/mainController.js"></script>
<script type="text/javascript" src="scripts/components/tableDirective.js"></script>
<script type="text/javascript" src="scripts/components/paginationDirective.js"></script>
</body>

</html>
